<!DOCTYPE html>

<html>

<head>

<title>Characters Networks</title>

<!--import script files needed from plotly and bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>      
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>      
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css"/>  

</head>

<body>

<!--navbar links-->     
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand" href="#">Movie Networks</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" 
      data-target="#navbarTogglerDemo02" 
      aria-controls="navbarTogglerDemo02" aria-expanded="false" 
      aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/ahmedsamirio/">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://ahmedsamirio.github.io/">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="text-center" id="title">
        <p> </p>
        <h1>CHARACTERS NETWORK IN MOVIE SCRIPTS</h1>
        <p>Search for a movie to visualize a network of it's important characters.</p>
            
    </div>
    
    <div class="container text-center">
        <div class="row">
            <div class="col align-self-center">
                <form role="form" method="POST" action="/">
                    <input id="var-select" name="movie" class="form-control pull-right" placeholder="search for a movie">
                    <button type="submit" class="btn btn-inverse"> Load </button>
                </form>
            </div>
        </div>
    </div>
    

    <!--middle section-->       
    <div id="charts" class="container mt-3 text-center">
        <div class="row">
            <div class="col-12">
                <div id="{{ids[0]}}"></div>
            </div>
        </div>
    </div>


    <!--footer section-->               
    <div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>
    <script>
      $( function() {
        var availableTags = [
            {% for movie in movies %}
                "{{movie}}",
            {% endfor %}
        ];
        $( "#var-select" ).autocomplete({
          source: availableTags
        });
      } );
    </script>
    
</footer>
</html>
